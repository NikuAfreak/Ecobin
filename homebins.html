        <h2>Home Bins</h2>
        <div class="pro-container">
            <div class="pro" data-category="Home Bins">
                <img src="images/small ecobin.jpg" alt="" onclick="openModal('Standard Ecobin', 35, 'The standard Ecobin is a durable bin specifically designed for home use. It has multiple slots for different types of material. The size is just enough to make sure it does not clutter your home.', 'images/small ecobin.jpg')">

            <div class="pro" data-category="Home Bins">
                <img src="images/small ecobin2.jpg" alt="" onclick="openModal('Xtra Ecobin', 45, 'A larger home-use bin made to handle bulkier e-waste such as old laptops, printers, and gaming consoles. Perfect for tech-heavy households needing more room for safe disposal.', 'images/small ecobin2.jpg')">

                <h2 id="modal-product-name"></h2>
                <p id="modal-product-description"></p>
                <p id="modal-product-price"></p>
                
                <button id="add-to-cart-button" onclick="addToCart(modalProductName, modalProductPrice)">Add to Cart</button>
